<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HistPol 15¬™ Cia - PMMG</title>
    
    <!-- √çcone para a tela inicial do celular -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Braz%C3%A3o_PMMG.png/150px-Braz%C3%A3o_PMMG.png">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Braz%C3%A3o_PMMG.png/150px-Braz%C3%A3o_PMMG.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --primary: #1d3557; --secondary: #457b9d; --gold: #b8973d; --danger: #e63946; --success: #2a9d8f; --light: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--primary); font-weight: bold; }
        .sub { color: var(--gold); font-size: 0.85rem; font-weight: bold; }

        .api-box { background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba; margin-bottom: 15px; }
        #apiKey { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; text-align: center; font-size: 0.9rem; }

        .selector-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .btn-add { background: var(--secondary); color: white; border: none; border-radius: 6px; padding: 12px 5px; font-size: 0.75rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .card { background: #f8f9fa; border-left: 5px solid var(--primary); border-radius: 8px; padding: 10px; margin-bottom: 10px; position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .btn-del { position: absolute; top: 5px; right: 5px; background: var(--danger); color: white; border: none; border-radius: 4px; padding: 4px 8px; font-size: 0.7rem; cursor: pointer; }
        
        .btn-mic { width: 100%; background: var(--success); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; margin-bottom: 8px; cursor: pointer; font-size: 0.9rem; }
        .recording { background: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        textarea { width: 100%; height: 90px; border: 1px solid #ccc; border-radius: 6px; padding: 10px; box-sizing: border-box; font-size: 1rem; resize: none; }
        
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; margin-top: 10px; font-size: 1rem; text-transform: uppercase; }
        .btn-ai { background: var(--gold); }
        .btn-pdf { background: var(--primary); }
        .btn-copy { background: #6c757d; font-size: 0.9rem; display: none; }
        
        #output { margin-top: 15px; padding: 15px; background: #fffde7; border-left: 5px solid var(--gold); display: none; text-align: justify; white-space: pre-wrap; font-size: 1rem; color: #333; border-radius: 4px; border: 1px solid #ddd; }
        .loader { display: none; color: var(--gold); font-weight: bold; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>HISTPOL</h1>
        <div class="sub">15¬™ CIA PM IND - AIMOR√âS/MG</div>
    </header>

    <div class="api-box">
        <input type="password" id="apiKey" placeholder="Cole sua chave Gemini API aqui...">
    </div>

    <div class="selector-grid">
        <button class="btn-add" onclick="novoCard('Solicitante')">Solicitante</button>
        <button class="btn-add" onclick="novoCard('Repr. Legal')">Repr. Legal</button>
        <button class="btn-add" onclick="novoCard('V√≠tima')">V√≠tima</button>
        <button class="btn-add" onclick="novoCard('Autor')">Autor</button>
        <button class="btn-add" onclick="novoCard('Testemunha')">Testemunha</button>
        <button class="btn-add" onclick="novoCard('Condutor')">Condutor</button>
        <button class="btn-add" onclick="novoCard('Cond./V√≠tima')">Cond./V√≠tima</button>
        <button class="btn-add" onclick="novoCard('Deposit√°rio')">Deposit√°rio</button>
        <button class="btn-add" onclick="novoCard('Enc. Ve√≠culo')">Enc. Ve√≠culo</button>
        <button class="btn-add" onclick="novoCard('Defensor')">Defensor</button>
    </div>

    <div id="listaRelatos"></div>
    
    <div class="loader" id="loader">‚è≥ IA Redigindo Hist√≥rico... Aguarde.</div>
    <div id="output"></div>

    <button onclick="gerarIA()" class="btn-main btn-ai">‚ú® SINTETIZAR HIST√ìRICO</button>
    <button id="btnCopy" onclick="copiarTexto()" class="btn-main btn-copy">üìã COPIAR TEXTO PARA O REDS</button>
    <button onclick="exportarPDF()" class="btn-main btn-pdf">üìÑ GERAR PDF FINAL</button>
</div>

<!-- Scripts da Intelig√™ncia Artificial -->
<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai@0.11.0";

    const apiInput = document.getElementById('apiKey');
    apiInput.value = localStorage.getItem('histpol_key') || '';
    
    apiInput.oninput = () => {
        localStorage.setItem('histpol_key', apiInput.value.trim());
    };

    window.gerarIA = async function() {
        const key = apiInput.value.trim();
        const relatos = document.querySelectorAll('.relato-texto');
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');
        const btnCopy = document.getElementById('btnCopy');

        if (!key) return alert("Insira a Chave API no campo superior!");
        
        let textoBase = "";
        relatos.forEach(r => { 
            if(r.value.trim()) {
                textoBase += `[ENVOLVIDO: ${r.getAttribute('data-tipo')}] - DEPOIMENTO: ${r.value}\n`; 
            }
        });

        if(!textoBase) return alert("Adicione relatos antes de sintetizar.");

        loader.style.display = 'block';
        out.style.display = 'none';
        btnCopy.style.display = 'none';

        try {
            const genAI = new GoogleGenerativeAI(key);
            // Uso do modelo est√°vel sem v1beta para evitar erro 404
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            
            const prompt = `Aja como um Policial Militar de Minas Gerais. 
            Escreva um Hist√≥rico de Ocorr√™ncia (REDS) oficial, em 3¬™ pessoa, com linguagem t√©cnica.
            Use termos como: "esta guarni√ß√£o", "venerando", "defronte", "procedeu-se a abordagem", "autor evadiu".
            Organize os fatos cronologicamente baseado nestes relatos coletados:
            ${textoBase}`;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();
            
            out.innerText = text;
            out.style.display = 'block';
            btnCopy.style.display = 'block';
            out.scrollIntoView({behavior: "smooth"});
        } catch (err) { 
            console.error(err);
            alert("ERRO NA IA: Chave inv√°lida ou problema na conex√£o. Verifique o Google AI Studio.");
        } finally {
            loader.style.display = 'none';
        }
    };
</script>

<!-- Scripts Gerais do App -->
<script>
    function novoCard(tipo) {
        const id = Date.now();
        const div = document.createElement('div');
        div.className = 'card';
        div.id = 'card-' + id;
        div.innerHTML = `
            <button class="btn-del" onclick="document.getElementById('card-${id}').remove()">X</button>
            <strong style="font-size:0.75rem; color:var(--primary);">${tipo.toUpperCase()}</strong>
            <button class="btn-mic" id="mic-${id}" onclick="ouvir(${id})">üé§ CLIQUE PARA FALAR</button>
            <textarea id="txt-${id}" class="relato-texto" data-tipo="${tipo}" placeholder="Relato do ${tipo}..."></textarea>
        `;
        document.getElementById('listaRelatos').appendChild(div);
        div.scrollIntoView({behavior: "smooth"});
    }

    function ouvir(id) {
        const btn = document.getElementById('mic-' + id);
        const campo = document.getElementById('txt-' + id);
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) return alert("Navegador incompat√≠vel com voz.");

        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        
        recognition.onstart = () => btn.classList.add('recording');
        recognition.onend = () => btn.classList.remove('recording');
        
        recognition.onresult = (event) => {
            const texto = event.results[0][0].transcript;
            campo.value += (campo.value ? " " : "") + texto;
        };

        try { recognition.start(); } catch(e) { recognition.stop(); }
    }

    function copiarTexto() {
        const texto = document.getElementById('output').innerText;
        navigator.clipboard.writeText(texto).then(() => alert("Copiado! Agora cole no campo hist√≥rico do REDS."));
    }

    function exportarPDF() {
        const content = document.getElementById('output').innerText;
        if (!content) return alert("Gere o hist√≥rico primeiro!");
        const element = `<div style="padding:40px; font-family:serif;">
            <center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Braz%C3%A3o_PMMG.png/80px-Braz%C3%A3o_PMMG.png"><br>
            <strong>PMMG - 15¬™ CIA PM IND - AIMOR√âS</strong></center><hr>
            <div style="text-align:justify; margin-top:20px; line-height:1.6; font-size:1.1rem;">${content.replace(/\n/g, '<br>')}</div>
        </div>`;
        html2pdf().set({ margin: 1, filename: 'Historico_REDS.pdf' }).from(element).save();
    }
</script>

</body>
</html>
