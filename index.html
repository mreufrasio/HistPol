<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HistPol V11 - PMMG (Corrigido)</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Braz%C3%A3o_PMMG.png/150px-Braz%C3%A3o_PMMG.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1d3557; --secondary: #457b9d; --gold: #b8973d; --danger: #e63946; --success: #2a9d8f; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--primary); font-weight: bold; }
        .sub { color: var(--gold); font-size: 0.85rem; font-weight: bold; }
        .v11 { color: #fff; font-weight: bold; font-size: 0.7rem; background: var(--success); padding: 2px 10px; border-radius: 10px; }
        .api-box { background: #fff3cd; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ffeeba; }
        #apiKey { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; text-align: center; }
        .selector-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn-add { background: var(--secondary); color: white; border: none; border-radius: 6px; padding: 12px 5px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .card { background: #f8f9fa; border-left: 5px solid var(--primary); border-radius: 8px; padding: 10px; margin-bottom: 10px; position: relative; }
        .btn-del { position: absolute; top: 5px; right: 5px; background: var(--danger); color: white; border: none; border-radius: 4px; padding: 4px 8px; font-size: 0.6rem; }
        .btn-mic { width: 100%; background: var(--success); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; margin-bottom: 8px; }
        textarea { width: 100%; height: 90px; border: 1px solid #ccc; border-radius: 6px; padding: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; color: white; margin-top: 10px; font-size: 1rem; text-transform: uppercase; cursor: pointer; }
        .btn-ai { background: var(--gold); }
        .btn-pdf { background: var(--primary); }
        #output { margin-top: 15px; padding: 15px; background: #fffde7; border-left: 5px solid var(--gold); display: none; text-align: justify; white-space: pre-wrap; font-size: 1rem; border-radius: 4px; border: 1px solid #ddd; }
        .loader { display: none; color: var(--gold); font-weight: bold; text-align: center; padding: 15px; }
        .status-ok { color: var(--success); }
        .status-error { color: var(--danger); }
    </style>
</head>
<body>
<div class="container">
    <header><h1>HISTPOL</h1><div class="sub">15¬™ CIA PM IND - AIMOR√âS/MG</div><span class="v11">V11.0 - ERRO GEMINI CORRIGIDO</span></header>
    <div class="api-box">
        <input type="password" id="apiKey" placeholder="Cole sua chave API Gemini (AI Studio)...">
        <small style="color:#666; display:block; margin-top:5px;">Pegue gr√°tis: aistudio.google.com/app/apikey</small>
    </div>
    <div class="selector-grid" id="gridBtns"></div>
    <div id="listaRelatos"></div>
    <div class="loader" id="loader">‚è≥ Gerando hist√≥rico policial...</div>
    <div id="output"></div>
    <button onclick="gerarHistoricoV11()" class="btn-main btn-ai">‚ú® SINTETIZAR HIST√ìRICO</button>
    <button onclick="exportarPDF()" class="btn-main btn-pdf">üìÑ GERAR PDF FINAL</button>
</div>

<script>
    const tipos = ['Solicitante', 'Repr. Legal', 'V√≠tima', 'Autor', 'Testemunha', 'Condutor', 'Cond./V√≠tima', 'Deposit√°rio', 'Enc. Ve√≠culo', 'Defensor'];
    const grid = document.getElementById('gridBtns');
    tipos.forEach(t => {
        const b = document.createElement('button'); 
        b.className = 'btn-add'; 
        b.innerText = t; 
        b.onclick = () => novoCard(t); 
        grid.appendChild(b);
    });

    const apiInput = document.getElementById('apiKey');
    apiInput.value = localStorage.getItem('histpol_key_v11') || '';
    apiInput.oninput = () => localStorage.setItem('histpol_key_v11', apiInput.value.replace(/s/g, ''));

    async function gerarHistoricoV11() {
        const key = apiInput.value.replace(/s/g, '').trim();
        const relatos = document.querySelectorAll('.relato-texto');
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');

        if (!key) return alert("‚ùå Cole a chave API do Gemini!");
        
        let textoBase = "";
        let countValidos = 0;
        relatos.forEach(r => { 
            const texto = r.value.trim();
            if(texto) { 
                textoBase += `[${r.getAttribute('data-tipo')}]: ${texto}
`; 
                countValidos++;
            }
        });
        
        if(countValidos === 0) return alert("‚ùå Adicione pelo menos 1 relato!");
        if(countValidos === 1) textoBase += "
[Observa√ß√£o]: Relato √∫nico coletado.";

        loader.style.display = 'block';
        out.style.display = 'none';

        const promptMelhorado = `Voc√™ √© um Policial Militar experiente da PMMG - 15¬™ CIA PM Ind. Redija um HIST√ìRICO POLICIAL FORMAL e completo de ocorr√™ncia policial, no padr√£o oficial brasileiro, baseado APENAS nestes relatos coletados:

${textoBase}

‚úÖ Estrutura OBRIGAT√ìRIA:
1. CABE√áALHO: "HIST√ìRICO POLICIAL" + data/hora atual
2. IDENTIFICA√á√ÉO: Liste envolvidos pelos tipos indicados (nome/qualifica√ß√£o se mencionado)
3. RELATO CRONOL√ìGICO: Fatos em ordem temporal, linguagem objetiva
4. CONSIDERA√á√ïES: An√°lise breve dos fatos
5. LOCAL/DATA: Aimor√©s/MG + data

‚úÖ REGRAS:
- Linguagem FORMAL, t√©cnica e policial
- N√ÉO INVENTE nomes, fatos ou dados
- Se info faltar: "n√£o informado" ou "n√£o consta"
- Mantenha neutro e factual
- Sa√≠da limpa, sem explica√ß√µes extras

FORMATO: Texto corrido, paragrafado.`;

        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-latest:generateContent?key=${key}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptMelhorado }] }],
                    generationConfig: {
                        temperature: 0.1,
                        topK: 10,
                        topP: 0.8,
                        maxOutputTokens: 3000
                    }
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`C√≥digo ${response.status}: ${errorData.error?.message || 'Erro desconhecido'}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                out.innerHTML = `<div class="status-ok">‚úÖ Hist√≥rico gerado com ${countValidos} relatos!</div>` + 
                                data.candidates[0].content.parts[0].text.replace(/
/g, '<br>');
                out.style.display = 'block';
            } else {
                throw new Error('Resposta inv√°lida do Gemini');
            }
        } catch (e) {
            alert(`‚ùå ERRO: ${e.message}

üí° Dicas:
‚Ä¢ Chave API v√°lida? (AI Studio)
‚Ä¢ Limite de uso excedido?
‚Ä¢ Teste internet`);
        } finally {
            loader.style.display = 'none';
        }
    }

    function novoCard(tipo) {
        const id = Date.now();
        const div = document.createElement('div');
        div.className = 'card';
        div.id = 'card-' + id;
        div.innerHTML = `<button class="btn-del" onclick="document.getElementById('card-${id}').remove()">X</button>
            <strong style="font-size:0.75rem; color:var(--primary);">${tipo.toUpperCase()}</strong>
            <button class="btn-mic" id="mic-${id}" onclick="ouvir(${id})">üé§ GRAVAR RELATO</button>
            <textarea id="txt-${id}" class="relato-texto" data-tipo="${tipo}" placeholder="Fale ou digite o relato..."></textarea>`;
        document.getElementById('listaRelatos').appendChild(div);
    }

    function ouvir(id) {
        const btn = document.getElementById('mic-' + id);
        const campo = document.getElementById('txt-' + id);
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("‚ùå Seu navegador n√£o suporta microfone");
        
        const rec = new Speech(); 
        rec.lang = 'pt-BR'; 
        rec.continuous = true;
        rec.interimResults = false;
        
        rec.onstart = () => { btn.innerText = '‚èπ PARAR'; btn.style.background = "#e63946"; };
        rec.onend = () => { btn.innerText = 'üé§ GRAVAR RELATO'; btn.style.background = "#2a9d8f"; };
        rec.onerror = () => { btn.innerText = 'üé§ GRAVAR RELATO'; btn.style.background = "#2a9d8f"; };
        rec.onresult = (e) => {
            const transcript = e.results[e.results.length - 1][0].transcript;
            campo.value = campo.value.trim() ? campo.value + ' ' + transcript : transcript;
        };
        rec.start();
    }

    function exportarPDF() {
        const content = document.getElementById('output').innerText;
        if (!content) return alert('‚ùå Gere o hist√≥rico primeiro!');
        
        const element = `
            <div style="padding:40px; font-family:serif; max-width:600px; margin:auto;">
                <h2 style="text-align:center; color:#1d3557;">POL√çCIA MILITAR DE MINAS GERAIS</h2>
                <h3 style="text-align:center; color:#b8973d;">15¬™ CIA PM IND - AIMOR√âS/MG</h3>
                <hr style="border:2px solid #1d3557;">
                <div style="text-align:justify; line-height:1.6; font-size:14px;">${content.replace(/
/g, '<br><br>')}</div>
                <hr style="border:1px solid #ccc; margin-top:40px;">
                <p style="text-align:center; font-size:12px; color:#666;">
                    Gerado via HistPol V11 - ${new Date().toLocaleString('pt-BR')}
                </p>
            </div>`;
        
        html2pdf().set({ 
            margin: 1, 
            filename: `Historico_PMMG_${Date.now()}.pdf`,
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(element).save();
    }
</script>
</body>
</html>
